<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>List Customers</h3>
<a th:href="@{/customer/create}" >Add new Customer</a>

<form th:action="@{/}" method="GET">
    <lable>Search</lable>
    <input type="text" name="name">
    <input type="submit" value="Search">
</form>

<h5 th:text="${success}"></h5>
<table border="1px">
 <thead>

 <tr>
     <td>ID</td>
     <td>Name</td>
     <td>Adress</td>
 </tr>
 </thead>
    <tbody>
    <tr th:each="row: ${customer}">
       <td th:text="${row.id}"></td>
       <td th:text="${row.name}"></td>
       <td th:text="${row.address}"></td>
       <td ><a th:href="@{/customer/{id}/edit(id=${row.id})}">Edit</a></td>
       <td ><a th:href="@{/customer/{id}/delete(id=${row.id})}">Delete</a></td>
       <td ><a th:href="@{/customer/{id}/view(id=${row.id})}">view</a></td>
    </tr>
    <a th:href="@{'/'(page=${customer.number - 1},name=${name})}" th:if="${customer.hasPrevious()}">Previous</a>
    <span th:text="${customer.number + 1}"></span>
    /<span th:text="${customer.totalPages}"></span>
    <a th:href="@{'/'(page=${customer.number + 1},name=${name})}" th:if="${customer.hasNext()}">Next</a>
    </tbody>
</table>
</body>
</html>
