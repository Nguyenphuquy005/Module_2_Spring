<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Add New Customer</h3>
<a th:href="@{/}">Back to menu</a>
<table border="1px">
    <form th:action="@{/customer/addnewcustomer}" method="post" novalidate th:object="${customer}">
        <input type="hidden" th:field = "*{id}">
        <lable>Name</lable>
        <input type="text" th:field = "*{name}">
        <p th:if="${#fields.hasErrors('name')} " th:errors="*{name}" >Errors Name</p>

        <lable>Adress</lable>
        <input type="text" th:field = "*{address}">
        <p th:if="${#fields.hasErrors('address')}" th:errors = "*{address}" >Errors Adress</p>
        <input type="submit" value="Submit">
    </form>
</table>
</body>
</html>
